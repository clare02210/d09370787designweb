            <h1>臺灣朱雀</h1>

            <div class="aos_box" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                data-aos-duration="3000">
                <p>臺灣高山森林的特有種，是臺灣島上唯一且常見的朱雀屬留鳥。亦俗稱朱雀，臺灣話稱紅鳥仔或朱衣

</p>
            </div>
            
            <div class="aos_box" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                data-aos-duration="3000">
                <p>外觀與酒紅朱雀基本相同，但分布範圍沒有重疊。雄鳥除了翅膀為黑褐色外，全身皆為醒目的暗紅色，眉線則呈現白色；雌鳥則全身暗褐色。雌雄鳥的三級飛羽端皆為白色。體長約15cm。</p>
            </div>
            <div class="aos_box" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                data-aos-duration="3000">
                <p>通常在森林低層，灌木叢或地面上覓食。經常見於高海拔山區的開闊環境。</p>
